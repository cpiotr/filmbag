buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("org.jetbrains.kotlin:kotlin-allopen:$kotlinVersion")
        classpath("org.jetbrains.kotlin:kotlin-noarg:$kotlinVersion")
        classpath("mysql:mysql-connector-java:$mysqlVersion")
    }
}

plugins {
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.3.10"
    id "org.flywaydb.flyway" version "5.2.1"
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'kotlin-jpa'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'pl.ciruk'

sourceCompatibility = "$javaVersion"

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.mariadb.jdbc:mariadb-java-client:$mariaDbVersion")

    compile("org.springframework.boot:spring-boot-starter-data-redis")
    compile("redis.clients:jedis:$jedisVersion")

    compile("org.springframework.boot:spring-boot-starter-jersey")
    compile("javax.activation:activation:$javaxActivationVersion")
    compile("javax.xml.bind:jaxb-api:$jaxbVersion")

    compile("com.fasterxml.jackson.module:jackson-module-kotlin")
    compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    compile("org.jetbrains.kotlin:kotlin-reflect")

    compile("com.github.kittinunf.fuel:fuel:$fuelVersion")
    compile("com.github.kittinunf.fuel:fuel-jackson:$fuelVersion")

    compile("com.esotericsoftware:kryo:$kryoVersion")

    testCompile("org.springframework.boot:spring-boot-starter-test")
    testImplementation("org.junit.jupiter:junit-jupiter-api")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")
    testCompile("com.h2database:h2:$h2Version")
    testCompile("com.github.kstyrc:embedded-redis:0.6")
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "$javaVersion"
    }
}

compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "$javaVersion"
    }
}

test {
    useJUnitPlatform()
}

flyway {
    url = 'jdbc:mysql://172.17.0.2:3306/testdb'
    user = 'root'
}

wrapper {
    gradleVersion = '5.1'
}


println "Building filmbag $version"
